<!DOCTYPE html>
<html lang="en">
<head>

<!-- start: Meta -->
<meta charset="utf-8" />
<title>Bootstrap Metro Dashboard by Dennis Ji for ARM demo</title>
<meta name="description" content="Bootstrap Metro Dashboard" />
<meta name="author" content="Dennis Ji" />
<meta name="keyword"
	content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina" />
<!-- end: Meta -->

<!-- start: Mobile Specific -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- end: Mobile Specific -->

<!-- start: CSS -->

<!-- layui使用的css -->
<link href="../layui/css/layui.css" type="text/css" rel="stylesheet" />
<link id="bootstrap-style" href="../../css/main/bootstrap.min.css"
	rel="stylesheet" />
<link id="base-style" href="../../css/main/style.css" rel="stylesheet" />
<link id="base-style-responsive"
	href="../../css/main/style-responsive.css" rel="stylesheet" />
<!-- end: CSS -->
<!-- 移动显示圆角 -->
<style type="text/css">
body .layui-openFillet {
	border-radius: 15px;
	background-color:rgba(0,0,0,0.5);;
}
</style>


</head>

<body>

	<div style="padding: 22px;margin: 0px 0px;">

		<div class="row-fluid sortable ui-sortable">
			<div class="box span12">
				<div class="box-header" data-original-title="">
					<h2>
						<i class="halflings-icon white Customer"></i><span class="break"></span>客户信息
					</h2>
				</div>
				<div class="box-content">
					<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper"
						role="grid">
<!-- 						<div class="row-fluid">
							<div class="span6">
								<div id="DataTables_Table_0_length" class="dataTables_length">
									<label>请选择条件查询：<select size="1"
										name="DataTables_Table_0_length"
										aria-controls="DataTables_Table_0"><option
												value="name" selected="selected">客户姓名</option>
									</select>
									</label>
								</div>
							</div>
							<div class="span6">
								<div class="dataTables_filter" id="DataTables_Table_0_filter">
									<label>查询值: <input type="text"
										aria-controls="DataTables_Table_0" /></label>
								</div>
							</div>
						</div> -->
						<table
							class="table table-striped table-bordered bootstrap-datatable datatable dataTable"
							id="DataTables_Table_0"
							aria-describedby="DataTables_Table_0_info">
							<thead>
								<tr role="row">
									<th class="sorting_asc" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-sort="ascending"
										aria-label="Customername: activate to sort column descending"
										style="width: 247px;">客户名称</th>
									<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Date registered: activate to sort column ascending"
										style="width: 365px;">性别</th>
									<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Role: activate to sort column ascending"
										style="width: 205px;">出生日期</th>
									<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Role: activate to sort column ascending"
										style="width: 205px;">联系电话</th>
									<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Role: activate to sort column ascending"
										style="width: 205px;">添加时间</th>
									<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Role: activate to sort column ascending"
										style="width: 205px;">备注</th>
									<!-- <th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Status: activate to sort column ascending"
										style="width: 221px;">状态</th> -->
									<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Actions: activate to sort column ascending"
										style="width: 424px;">操作</th>
								</tr>
							</thead>

							<tbody role="alert" aria-live="polite" aria-relevant="all"
								id="tbody">
							</tbody>
						</table>
						<div class="row-fluid">
							<div class="span12 center">
							<!-- 分页DIV -->
								<div class="dataTables_paginate paging_bootstrap pagination"
									style="float: left;" id="paging">
								</div>

								<button id="addCustomer" type="submit" class="btn btn-primary"
									style="margin: 20px 0;float: right;">增加客户</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--/span-->

		</div>


	</div>

	<!-- start: JavaScript-->

	<script src="../../js/main/jquery-1.9.1.min.js"></script>
	<script src="../../js/main/bootstrap.min.js"></script>
	<!-- layui使用的js -->
	<script src="../layui/layui.js"></script>
	<script src="../js/customer/customer.js"></script>


	<!-- end: JavaScript-->
</body>
</html>
