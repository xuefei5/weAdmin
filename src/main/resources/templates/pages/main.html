	<script type="text/javascript">
		//初始化a标签链接到tab
		$(".sideMenu a").tab();
		
		$(function(){
			getInitTip();
		 	setInterval(getInitTip,60000);
		});
		
		function getInitTip(){
			$.ajax({
				type : "get",
				async : true,
				url : "/user/qryAllTips",
				contentType : "application/json; charset=utf-8",
				data : "",
				dataType : "json",
				success : function(message) {
					if (message.code == 0) {
						var rtnData = message.data;
						
						// 获取客户信息
						var custData = rtnData.contactList;
						var html = '';
						
						for (var order in custData)
		            	{
							html += '<li><a href="#"><span class="icon green"><i class="icon-comment-alt"></i></span><span class="message">';
							html += custData[order].content;
							html += '</span></a></li>';
		            	}
						
						$("#tipCount").html(rtnData.customerAllCount);
						$("#tipMessageCount").html('您有'+rtnData.customerAllCount+'新消息未读');
						$("#msgContent").html(html);
					} else {
						layuiAlert(message.msg);
					}
					return true;
				},
				error : function(message) {
					layuiAlert("系统环境异常");
					return false;
				}
			});
			
		}
	</script>
