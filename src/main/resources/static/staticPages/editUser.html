<!DOCTYPE html>
<html>
<head>
<title>addUser.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3" />
<meta name="description" content="this is my page" />
<meta name="content-type" content="text/html; charset=UTF-8" />

<!-- start: CSS -->
<!-- layui使用的css -->
<link href="../layui/css/layui.css" type="text/css" rel="stylesheet" />
<link id="bootstrap-style" href="../../css/main/bootstrap.min.css"
	rel="stylesheet" />
<link href="../../css/main/bootstrap-responsive.min.css"
	rel="stylesheet" />
<link id="base-style" href="../../css/main/style.css" rel="stylesheet" />
<link id="base-style-responsive"
	href="../../css/main/style-responsive.css" rel="stylesheet" />
<!-- end: CSS -->





</head>

<body>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title="">
				<h2>
					<i class="halflings-icon white edit"></i><span class="break"></span>用户信息
				</h2>
				<div class="box-icon">
					<a href="#" class="btn-setting"><i
						class="halflings-icon white wrench"></i></a> <a href="#"
						class="btn-minimize"><i
						class="halflings-icon white chevron-up"></i></a> <a href="#"
						class="btn-close"><i class="halflings-icon white remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form class="form-horizontal">
					<fieldset>
						<div class="control-group" style="display: none;">
							<label class="control-label" for="typeahead">ID </label>
							<div class="controls">
								<input type="text" class="span6 typeahead" name="id"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="typeahead">用户姓名 </label>
							<div class="controls">
								<input type="text" class="span6 typeahead"  name="name"/>
								<!-- <p class="help-block">必须以数字英文组合!</p> -->
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="typeahead">用户昵称 </label>
							<div class="controls">
								<input type="text" class="span6 typeahead" 
									 name="nickName"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="typeahead">手机号码</label>
							<div class="controls">
								<input type="text" class="span6 typeahead" 
									 name="telephone"/>
							</div>
						</div>
						<!-- <div class="control-group">
							<label class="control-label" for="date01">添加日期</label>
							<div class="controls">
								<input type="text" class="input-xlarge datepicker" id="date01"
									value="08/15/18" />
							</div>
						</div> -->
						<div class="control-group">
							<label class="control-label" for="fileInput">密码设置 </label>
							<div class="controls">
								<input placeholder="重新设置密码" id="password" type="password"  name="password"/>
							</div>
						</div>
						<div class="control-group hidden-phone">
							<label class="control-label" for="textarea2">用户简介</label>
							<div class="controls">
								<textarea class="cleditor" rows="3"  name="remarks"></textarea>
							</div>
						</div>
						<div class="form-actions">
							<button type="button" class="btn btn-primary" id="editUserBtn">保存</button>
							<button id="closePage" type="reset" class="btn">取消</button>
						</div>
					</fieldset>
				</form>

			</div>
		</div>
		<!--/span-->

	</div>
	<!--/row-->

	<!-- start: JavaScript-->
	<!-- layui使用的js -->
	<script src="../../js/main/jquery-1.9.1.min.js"></script>
	<script src="../layui/layui.js"></script>
	
	<!-- start: JS -->
	<script src="../../js/editUser/editUser.js"></script>
	<!-- end: JS --> 
	
	<script type="text/javascript">
	layui.use('upload', function(){});
    $("#closePage").click(function(){
    	var index=parent.layer.getFrameIndex(window.name);
    	layer.confirm('确定关闭此页面?', {icon: 3, title:'提示'}, function(){  
    		parent.layer.close(index);
    		});
    })
    </script>

	
	<script src="../../js/main/jquery-migrate-1.0.0.min.js"></script>

	<script src="../../js/main/jquery-ui-1.10.0.custom.min.js"></script>

	<script src="../../js/main/jquery.ui.touch-punch.js"></script>

	<script src="../../js/main/modernizr.js"></script>

	<script src="../../js/main/bootstrap.min.js"></script>

	<script src="../../js/main/jquery.cookie.js"></script>

	<script src='../../js/main/fullcalendar.min.js'></script>

	<script src='../../js/main/jquery.dataTables.min.js'></script>

	<script src="../../js/main/excanvas.js"></script>
	<script src="../../js/main/jquery.flot.js"></script>
	<script src="../../js/main/jquery.flot.pie.js"></script>
	<script src="../../js/main/jquery.flot.stack.js"></script>
	<script src="../../js/main/jquery.flot.resize.min.js"></script>

	<script src="../../js/main/jquery.chosen.min.js"></script>

	<script src="../../js/main/jquery.uniform.min.js"></script>

	<script src="../../js/main/jquery.cleditor.min.js"></script>

	<script src="../../js/main/jquery.noty.js"></script>

	<script src="../../js/main/jquery.elfinder.min.js"></script>

	<script src="../../js/main/jquery.raty.min.js"></script>

	<script src="../../js/main/jquery.iphone.toggle.js"></script>

	<script src="../../js/main/jquery.uploadify-3.1.min.js"></script>

	<script src="../../js/main/jquery.gritter.min.js"></script>

	<script src="../../js/main/jquery.imagesloaded.js"></script>

	<script src="../../js/main/jquery.masonry.min.js"></script>

	<script src="../../js/main/jquery.knob.modified.js"></script>

	<script src="../../js/main/jquery.sparkline.min.js"></script>

	<script src="../../js/main/counter.js"></script>

	<script src="../../js/main/retina.js"></script>

	<script src="../../js/main/custom.js"></script>
	<!-- end: JavaScript-->
</body>
</html>
