<html>
<head>
<title>addCustomer.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3" />
<meta name="description" content="this is my page" />
<meta name="content-type" content="multipart/form-data; charset=UTF-8" />

<!-- start: CSS -->
<!-- layui使用的css -->
<link href="../layui/css/layui.css" type="text/css" rel="stylesheet" />
<link id="bootstrap-style" href="../../css/main/bootstrap.min.css"
	rel="stylesheet" />
<link href="../../css/main/bootstrap-responsive.min.css"
	rel="stylesheet" />
<link id="base-style" href="../../css/main/style.css" rel="stylesheet" />
<link id="base-style-responsive"
	href="../../css/main/style-responsive.css" rel="stylesheet" />
<!-- end: CSS -->





</head>

<body>
	<div class="row-fluid sortable">
		<div class="box span12">
		<!-- 订单信息开始 -->
			<div class="box-header" data-original-title="">
				<h2>
					<i class="halflings-icon white edit"></i><span class="break"></span>订单信息
				</h2>
			</div>
			<div class="box-content">
				<form class="form-horizontal">
					<fieldset>
					     <!-- 客户名  -->
						<div class="control-group">
							<label class="control-label" for="typeahead" style="text-align: left;">订单编号:</label>
							<label class="control-label" for="typeahead" id="id" style="text-align: left;color:#578ebe"></label>
							<label class="control-label" for="typeahead" style="text-align: left;">客户编号:</label>
							<label class="control-label" for="typeahead" id="customerId" style="text-align: left;color:#578ebe"></label>
						</div>
						<div class="control-group">
							<label class="control-label" for="typeahead" style="text-align: left;">下单时间:</label>
							<label class="control-label" for="typeahead" id="ordertime" style="text-align: left;color:#578ebe"></label>
							<label class="control-label" for="typeahead" style="text-align: left;">所需金额:</label>
							<label class="control-label" for="typeahead" id="total" style="text-align: left;color:#578ebe"></label>
						</div>
					</fieldset>
				</form>
			</div>
			<!-- 订单信息结束-->
			<!-- 商品记录开始 -->
			<div class="box-header" data-original-title="">
				<h2>
					<i class="halflings-icon white edit"></i><span class="break"></span>商品购买记录
				</h2>
			</div>
			
			<div class="box-content">
					<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper"
						role="grid">
						<table
							class="table table-striped table-bordered bootstrap-datatable datatable dataTable"
							id="DataTables_Table_0"
							aria-describedby="DataTables_Table_0_info">
							<thead>
								<tr role="row">
									<th class="sorting_asc" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-sort="ascending"
										aria-label="Customername: activate to sort column descending"
										style="width: 247px;">商品图片</th>
									<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Date registered: activate to sort column ascending"
										style="width: 365px;">商品名称</th>
									<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Role: activate to sort column ascending"
										style="width: 205px;">单价</th>
										<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Role: activate to sort column ascending"
										style="width: 205px;">下单时间</th>
										<th class="sorting" role="columnheader" tabindex="0"
										aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
										aria-label="Role: activate to sort column ascending"
										style="width: 205px;">商品描述</th>
								</tr>
							</thead>

							<tbody role="alert" aria-live="polite" aria-relevant="all"
								id="tbody">
							</tbody>
						</table>
					</div>
				</div>
				<!-- 商品记录结束-->
		</div>
		<!--/span-->

	</div>
	<!--/row-->

	<!-- start: JavaScript-->
	<!-- layui使用的js -->
	 <script src="../../js/main/jquery-1.9.1.min.js"></script>
	<script src="../../js/main/jquery-form.js"></script>
	
	<script src="../layui/layui.js"></script>
	<script src="../../js/customer/seeCustToSeeOrderInfo.js"></script>
		<script src="../../js/main/jquery-migrate-1.0.0.min.js"></script>

	<script src="../../js/main/jquery-ui-1.10.0.custom.min.js"></script>

	<script src="../../js/main/jquery.ui.touch-punch.js"></script>

	<script src="../../js/main/modernizr.js"></script>

	<script src="../../js/main/bootstrap.min.js"></script>

	<script src="../../js/main/jquery.cookie.js"></script>

	<script src='../../js/main/fullcalendar.min.js'></script>

	<script src="../../js/main/excanvas.js"></script>
	<script src="../../js/main/jquery.flot.js"></script>
	<script src="../../js/main/jquery.flot.pie.js"></script>
	<script src="../../js/main/jquery.flot.stack.js"></script>
	<script src="../../js/main/jquery.flot.resize.min.js"></script>

	<script src="../../js/main/jquery.chosen.min.js"></script>

	<script src="../../js/main/jquery.uniform.min.js"></script>

	<script src="../../js/main/jquery.cleditor.min.js"></script>

	<script src="../../js/main/jquery.noty.js"></script>

	<script src="../../js/main/jquery.elfinder.min.js"></script>

	<script src="../../js/main/jquery.raty.min.js"></script>

	<script src="../../js/main/jquery.iphone.toggle.js"></script>

	<script src="../../js/main/jquery.uploadify-3.1.min.js"></script>

	<script src="../../js/main/jquery.gritter.min.js"></script>

	<script src="../../js/main/jquery.imagesloaded.js"></script>

	<script src="../../js/main/jquery.masonry.min.js"></script>

	<script src="../../js/main/jquery.knob.modified.js"></script>

	<script src="../../js/main/jquery.sparkline.min.js"></script>

	<script src="../../js/main/counter.js"></script>

	<script src="../../js/main/retina.js"></script>

	<script src="../../js/main/custom.js"></script>
	<!-- end: JavaScript-->
</body>
</html>
